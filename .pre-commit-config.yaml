repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff-format # formatter
        types_or: [python, pyi, jupyter, toml]
      - id: ruff # linter
        types_or: [python, pyi, jupyter, toml]
        args: [--fix]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.390
    hooks:
      - id: pyright
        additional_dependencies:
          [
            jax,
            jaxtyping,
            optax,
            torch,
            torchvision,
            typing_extensions,
            matplotlib,
            equinox,
            wandb,
            pyyaml,
            diffrax,
            tsnex
          ]